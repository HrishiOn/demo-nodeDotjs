<div class="panel panel-default" ng-init="getBooks()" >
    <div class="panel-heading">
      <h5 class="panel-title">Latest Books</h5>
      </div>
      <div class="panel-body">
          <div class="row">
              <div ng-repeat="book in books">
                  <div class="col-md-3">
                      <div class="col-md-6">
                        {{book.title}}
                        <p>{{book.description}}</p>            
                      </div>
                  </div>
                  <div class="col-md-6">
                          <img src="{{book.view_url}}">
                </div>
              </div>
          </div>
      </div>
    </div>
  </div>
